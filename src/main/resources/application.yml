# Spring Boot Configuration File (YAML format)
# YAML is more readable than properties files for hierarchical configuration

# Application configuration
events:
  # Event publisher type: "spring" (in-memory) or "kafka" (persistent)
  # spring: Fast, simple, monolith-friendly, no durability
  # kafka: Durable, scalable, microservices-ready, more complex
  publisher: kafka

spring:
  # Application name (used in logs, metrics, etc.)
  application:
    name: order-fulfillment-system
  
  # Database configuration
  datasource:
    # PostgreSQL connection URL
    # Format: jdbc:postgresql://host:port/database
    url: jdbc:postgresql://localhost:5432/orderfulfillment
    username: postgres
    password: postgres
    
    # HikariCP connection pool settings (HikariCP is the default in Spring Boot)
    hikari:
      # Maximum number of connections in the pool
      maximum-pool-size: 10
      # Minimum number of idle connections
      minimum-idle: 5
      # Maximum lifetime of a connection (30 minutes)
      max-lifetime: 1800000
      # Connection timeout (30 seconds)
      connection-timeout: 30000
  
  # JPA/Hibernate configuration
  jpa:
    # Hibernate DDL mode
    # - none: No schema management
    # - validate: Validate schema, don't make changes
    # - update: Update schema if needed (use cautiously in production)
    # - create: Create schema, destroy previous data
    # - create-drop: Create schema, drop when SessionFactory closes
    hibernate:
      ddl-auto: update
    
    # Show SQL queries in logs (useful for development, disable in production)
    show-sql: true
    
    # Format SQL for readability in logs
    properties:
      hibernate:
        format_sql: true
        # Use newer generator mappings
        id:
          new_generator_mappings: true
        # Batch inserts for better performance
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    
    # Open EntityManager in View pattern (generally avoid this, prefer explicit transactions)
    open-in-view: false
  
  # Kafka configuration
  kafka:
    # Bootstrap servers - initial connection to Kafka cluster
    bootstrap-servers: localhost:9092
    
    # Producer configuration
    producer:
      # Serializers for key and value
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      
      # Acknowledgment configuration
      # acks=all means all replicas must acknowledge (strongest durability)
      acks: all
      
      # Retry configuration
      retries: 3
      retry-backoff-ms: 1000
      
      # Idempotence - ensures exactly-once semantics
      enable-idempotence: true
      
      # Compression for network efficiency
      compression-type: snappy
      
      # Additional properties
      properties:
        # Include type information in JSON
        spring.json.add.type.headers: false
    
    # Consumer configuration
    consumer:
      # Consumer group ID - all consumers with same group ID share partitions
      group-id: order-fulfillment-service
      
      # Deserializers for key and value
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      
      # Auto offset reset - what to do when no initial offset
      # earliest: start from beginning
      # latest: start from latest (skip old messages)
      auto-offset-reset: earliest
      
      # Manual commit for exactly-once semantics
      enable-auto-commit: false
      
      # Max poll records - batch size
      max-poll-records: 100
      
      # Additional properties
      properties:
        # Trust all packages for deserialization (be careful in production)
        spring.json.trusted.packages: "*"
    
    # Admin configuration for topic creation
    admin:
      properties:
        bootstrap.servers: localhost:9092

# Logging configuration
logging:
  level:
    # Root logging level
    root: INFO
    # Our application logs
    com.midlevel.orderfulfillment: DEBUG
    # SQL query logs (shows the SQL)
    org.hibernate.SQL: DEBUG
    # SQL parameter logs (shows the values bound to ?)
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Spring transaction logs (useful for debugging transaction boundaries)
    org.springframework.transaction: DEBUG
    # Kafka logs
    org.apache.kafka: INFO
    org.springframework.kafka: INFO
  
  # Log pattern for console output (will be overridden by JSON in production)
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator configuration (Day 10 - Observability)
management:
  endpoints:
    web:
      exposure:
        # Expose all actuator endpoints (be selective in production)
        include: health,info,metrics,prometheus,env,loggers,threaddump,heapdump
      base-path: /actuator
  
  endpoint:
    health:
      # Show detailed health information
      show-details: always
      # Include components like database, disk space, etc.
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  
  # Metrics configuration
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      # Add application name to all metrics
      application: ${spring.application.name}
    distribution:
      # Percentiles for histogram metrics
      percentiles-histogram:
        http.server.requests: true
      # SLA buckets for histogram metrics
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s
  
  # Tracing configuration (correlation IDs)
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of requests (reduce in production)
  
  # Health indicators
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB

# Application info (visible in /actuator/info)
info:
  app:
    name: ${spring.application.name}
    description: Order Fulfillment System - Mid-Level Java Training Project
    version: 1.0-SNAPSHOT
    java:
      version: ${java.version}

# Server configuration
server:
  # Port for the embedded Tomcat server
  port: 8080
  
  # Error handling
  error:
    # Include exception message in error response (disable in production)
    include-message: always
    # Include stack trace in error response (disable in production)
    include-stacktrace: on_param
