# Docker Compose Configuration for Order Fulfillment System
# This file defines the services needed for local development

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    # Official PostgreSQL image from Docker Hub
    image: postgres:16-alpine
    
    # Container name for easy reference
    container_name: orderfulfillment-postgres
    
    # Environment variables for PostgreSQL configuration
    environment:
      # Superuser credentials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Database to create on startup
      POSTGRES_DB: orderfulfillment
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8"
    
    # Port mapping (host:container)
    # Maps port 5432 on host to port 5432 in container
    ports:
      - "5432:5432"
    
    # Volume for data persistence
    # Data survives container restarts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional, but good practice)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PgAdmin - Web-based PostgreSQL management tool (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: orderfulfillment-pgadmin
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@orderfulfillment.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    
    ports:
      - "5050:80"
    
    # Link to PostgreSQL service
    depends_on:
      postgres:
        condition: service_healthy
    
    restart: unless-stopped

  # Zookeeper - Coordination service for Kafka
  # Manages Kafka broker metadata and leader election
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: orderfulfillment-zookeeper
    
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
    
    ports:
      - "2181:2181"
    
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Kafka - Distributed event streaming platform
  # Handles order domain events with durability and replay capability
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: orderfulfillment-kafka
    
    depends_on:
      - zookeeper
    
    ports:
      - "9092:9092"
      - "9101:9101"
    
    environment:
      # Broker configuration
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      
      # Listener configuration for both internal and external access
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Topic defaults (for development - single replica is OK)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      
      # Performance tuning
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      
      # JMX monitoring
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      
      # Logging
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_TOOLS_LOG4J_LOGLEVEL: ERROR
    
    volumes:
      - kafka_data:/var/lib/kafka/data
    
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Kafka UI - Web interface for managing Kafka (optional but very useful)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: orderfulfillment-kafka-ui
    
    depends_on:
      kafka:
        condition: service_healthy
    
    ports:
      - "8090:8080"
    
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

# Network configuration
networks:
  default:
    name: orderfulfillment-network
